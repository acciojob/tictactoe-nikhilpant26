<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    h1 {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      margin: 5px;
      width: 80%;
      font-size: 16px;
      border: 2px solid black;
    }

    #submit {
      padding: 10px 30px;
      font-size: 18px;
      border: 2px solid black;
      background: white;
      cursor: pointer;
    }

    .board {
      display: none;
    }

    .message {
      margin: 20px 0;
      font-size: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin: auto;
      width: 306px;
    }

    .cell {
      background-color: pink;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 1px solid black;
    }

    .win {
      background-color: purple !important;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="input-section" id="input-section">
      <label>Player 1</label><br>
      <input type="text" id="player1" placeholder="enter name"><br>
      <label>Player 2</label><br>
      <input type="text" id="player2" placeholder="enter name"><br><br>
      <button id="submit">Start Game</button>
    </div>

    <div class="board" id="board-section">
      <div class="message" id="message"></div>
      <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit');
    const inputSection = document.getElementById('input-section');
    const boardSection = document.getElementById('board-section');
    const message = document.getElementById('message');
    const cells = document.querySelectorAll('.cell');

    let player1 = '';
    let player2 = '';
    let currentPlayer = '';
    let currentSymbol = 'X';
    let gameActive = true;

    const winningCombinations = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
      [1, 4, 7],
      [2, 5, 8],
      [3, 6, 9],
      [1, 5, 9],
      [3, 5, 7]
    ];

    const cellValues = {};

    submitBtn.addEventListener('click', () => {
      player1 = "Player1"
      player2 = "Player2";

      if (!player1 || !player2) {
        alert("Please enter names for both players.");
        return;
      }

      currentPlayer = player1;
      currentSymbol = 'X';
      message.textContent = `${currentPlayer.toLowerCase()}, you're up`;

      inputSection.style.display = 'none';
      boardSection.style.display = 'block';
    });

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        if (!gameActive || cell.textContent !== '') return;

        const id = parseInt(cell.id);
        cell.textContent = currentSymbol;
        cellValues[id] = currentSymbol;

        const winner = checkWinner();
        if (winner) {
          message.textContent = `${currentPlayer} congratulations you won!`;
          highlightWinner(winner);
          gameActive = false;
          return;
        }

        if (Object.keys(cellValues).length === 9) {
          message.textContent = "It's a draw!";
          gameActive = false;
          return;
        }

        switchPlayer();
      });
    });

    function switchPlayer() {
      if (currentPlayer === player1) {
        currentPlayer = player2;
        currentSymbol = 'O';
      } else {
        currentPlayer = player1;
        currentSymbol = 'X';
      }
      message.textContent = `${currentPlayer}, you're up`;
    }

    function checkWinner() {
      for (const combo of winningCombinations) {
        const [a, b, c] = combo;
        if (cellValues[a] && cellValues[a] === cellValues[b] && cellValues[a] === cellValues[c]) {
          return combo;
        }
      }
      return null;
    }

    function highlightWinner(cellsToHighlight) {
      cellsToHighlight.forEach(id => {
        document.getElementById(id.toString()).classList.add('win');
      });
    }
  </script>
</body>
</html>
